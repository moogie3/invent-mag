      security: []
    post:
      summary: 'Create a new product.'
      operationId: createANewProduct
      description: 'Creates a new product with the provided data.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"data\": {\n     \"id\": 1,\n     \"name\": \"Laptop Pro\",\n     \"code\": \"LP-001\",\n     \"price\": 1200.50,\n     \"selling_price\": 1499.99,\n     \"stock_quantity\": 50,\n     \"description\": \"A powerful new laptop.\",\n     \"category\": { ... },\n     \"supplier\": { ... },\n     \"unit\": { ... },\n     \"warehouse\": { ... }\n }\n}"
        422:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: '{ "message": "The given data was invalid.", "errors": { ... } }'
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the product.'
                  example: '"Laptop Pro"'
                  nullable: false
                code:
                  type: string
                  description: 'A unique code for the product.'
                  example: '"LP-001"'
                  nullable: false
                price:
                  type: number
                  description: 'The cost price of the product.'
                  example: 1200.5
                  nullable: false
                selling_price:
                  type: number
                  description: 'The selling price of the product.'
                  example: 1499.99
                  nullable: false
                category_id:
                  type: integer
                  description: 'The ID of the category.'
                  example: 1
                  nullable: false
                supplier_id:
                  type: integer
                  description: 'The ID of the supplier.'
                  example: 1
                  nullable: true
                units_id:
                  type: integer
                  description: 'The ID of the unit.'
                  example: 1
                  nullable: false
                warehouse_id:
                  type: integer
                  description: 'The ID of the warehouse.'
                  example: 1
                  nullable: true
                stock_quantity:
                  type: number
                  description: 'The initial stock quantity.'
                  example: 50.0
                  nullable: true
                description:
                  type: string
