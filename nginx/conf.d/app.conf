server {
    listen 80;
    index index.php index.html;
    
    # Logging configuration
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    # Root directory served by Nginx (points to public folder of Laravel)
    root /var/www/public;

    # ==============================================================================
    # Security Headers
    # ==============================================================================
    # Prevent clickjacking attacks (cannot be embedded in iframes)
    add_header X-Frame-Options "SAMEORIGIN";
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff";
    # Enable Cross-Site Scripting (XSS) filter
    add_header X-XSS-Protection "1; mode=block";

    # ==============================================================================
    # Main Location Block
    # ==============================================================================
    location / {
        # Try to serve the file directly ($uri), then directory ($uri/), 
        # otherwise pass to index.php (Front Controller Pattern)
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on; # Serve pre-compressed files if they exist
    }

    # ==============================================================================
    # PHP Processing
    # ==============================================================================
    location ~ \.php$ {
        try_files $uri =404; # Return 404 if .php file doesn't exist
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Pass request to the 'app' service on port 9000 (defined in docker-compose)
        fastcgi_pass app:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ==============================================================================
    # Security: Deny Access to Hidden Files
    # ==============================================================================
    # Block access to .env, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
