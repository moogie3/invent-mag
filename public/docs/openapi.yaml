openapi: 3.0.3
info:
  title: 'INVENT-MAG API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1.nip.io'
tags:
  -
    name: Endpoints
    description: ''
  -
    name: Products
    description: ''
  -
    name: 'Purchase Orders'
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'You can retrieve your token by visiting your dashboard and clicking <b>Generate API token</b>.'
security:
  -
    default: []
paths:
  /api/login:
    post:
      summary: ''
      operationId: postApiLogin
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid login details'
                properties:
                  message:
                    type: string
                    example: 'Invalid login details'
      tags:
        - Endpoints
  /api/register:
    post:
      summary: 'Handle an incoming registration request.'
      operationId: handleAnIncomingRegistrationRequest
      description: ''
      parameters: []
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The password field confirmation does not match.'
                  errors:
                    password:
                      - 'The password field confirmation does not match.'
                properties:
                  message:
                    type: string
                    example: 'The password field confirmation does not match.'
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        example:
                          - 'The password field confirmation does not match.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vmqeopfuudtdsufvyvddq
                shopname:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: amniihfqcoynlazghdtqt
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: andreanne00@example.org
                password:
                  type: string
                  description: ''
                  example: 'O[2UZ5ij-e/dl4m{o,'
              required:
                - name
                - shopname
                - email
                - password
  /api/lookup-tenant:
    post:
      summary: "Find a tenant's domain by their shop name."
      operationId: findATenantsDomainByTheirShopName
      description: ''
      parameters: []
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Shop not found.'
                properties:
                  message:
                    type: string
                    example: 'Shop not found.'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shopname:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vmqeopfuudtdsufvyvddq
              required:
                - shopname
  /api/v1/refresh-token:
    post:
      summary: ''
      operationId: postApiV1RefreshToken
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  /admin/product/quick-create:
    post:
      summary: ''
      operationId: postAdminProductQuickCreate
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Product created successfully'
                  product:
                    id: 1
                    name: 'New Product'
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Product created successfully'
                  product:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'New Product'
      tags:
        - Products
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: 'The product code.'
                  example: '"PROD-001"'
                name:
                  type: string
                  description: 'The product name.'
                  example: '"New Product"'
                stock_quantity:
                  type: integer
                  description: 'The initial stock quantity.'
                  example: 100
                low_stock_threshold:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 45
                  nullable: true
                price:
                  type: number
                  description: 'The purchase price of the product.'
                  example: 99.99
                selling_price:
                  type: number
                  description: 'The selling price of the product.'
                  example: 149.99
                category_id:
                  type: integer
                  description: 'The ID of the product category.'
                  example: 1
                units_id:
                  type: integer
                  description: 'The ID of the product unit.'
                  example: 1
                supplier_id:
                  type: integer
                  description: 'The ID of the product supplier.'
                  example: 1
                warehouse_id:
                  type: integer
                  description: 'The <code>id</code> of an existing record in the warehouses table.'
                  example: 17
                  nullable: true
                description:
                  type: string
                  description: ''
                  example: 'Dolores dolorum amet iste laborum eius est dolor.'
                  nullable: true
                image:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  nullable: true
                has_expiry:
                  type: boolean
                  description: ''
                  example: true
                  nullable: true
              required:
                - code
                - name
                - stock_quantity
                - price
                - selling_price
                - category_id
                - units_id
                - supplier_id
  /admin/product/bulk-delete:
    post:
      summary: ''
      operationId: postAdminProductBulkDelete
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Successfully deleted 2 product(s)'
                  deleted_count: 2
                  images_deleted: 1
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Successfully deleted 2 product(s)'
                  deleted_count:
                    type: integer
                    example: 2
                  images_deleted:
                    type: integer
                    example: 1
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 'An array of product IDs to delete.'
                  example:
                    - 1
                    - 2
                    - 3
                  items:
                    type: string
              required:
                - ids
  /admin/po/bulk-delete:
    post:
      summary: ''
      operationId: postAdminPoBulkDelete
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Successfully deleted purchase order(s)'
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Successfully deleted purchase order(s)'
      tags:
        - 'Purchase Orders'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 'An array of purchase order IDs to delete.'
                  example:
                    - 1
                    - 2
                    - 3
                  items:
                    type: string
              required:
                - ids
  /admin/po/bulk-mark-paid:
    post:
      summary: ''
      operationId: postAdminPoBulkMarkPaid
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Successfully marked 2 purchase order(s) as paid.'
                  updated_count: 2
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Successfully marked 2 purchase order(s) as paid.'
                  updated_count:
                    type: integer
                    example: 2
      tags:
        - 'Purchase Orders'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  description: 'An array of purchase order IDs to mark as paid.'
                  example:
                    - 1
                    - 2
                    - 3
                  items:
                    type: string
              required:
                - ids
